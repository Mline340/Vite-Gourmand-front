<div class="hero-scene text-center text-black">
    <div class="hero-scene-content">
        <h1>Vous avez oublié votre mot de passe ?</h1>
    </div>
</div>
<div class="contact-container">
    <div class="form-card">
        <form id="signinForm">
            <div class="mb-3">
                <p>Saisissez votre e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                <input type="email" class="form-control" id="Emailforget" placeholder="Email" name="email"> 
                <div class="invalid-feedback">
                    Le mail et le mot de passe ne correspondent pas
                </div>
            </div>      
            <div class="text-center">
                <button type="button" class="btn btn-secondary" id="btnEnvoyer">Envoyer</button>
            </div>         
        </form>
    </div>
</div>
