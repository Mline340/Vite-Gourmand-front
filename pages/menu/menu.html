<body>
    <div class="filtre">
        <div class="form-card">   
            <h2 class="pt-4 mb-4">Filtres</h2>
            
            <div class="filter-card">
                <form class="filter-form">
                    <div class="row g-3 g-md-4">
                        <!-- Ligne 1 -->
                        <div class="col-12 col-md-4 col-lg-3">
                            <label for="regime">Régime</label>
                            <select name="regime" id="regime" class="form-select">
                                <option value="">Tous</option>
                                <option value="vegetarien">Végétarien</option>
                                <option value="vegan">Végan</option>
                                <option value="classique">Classique</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4 col-lg-3">
                            <label for="theme">Thème</label>
                            <select name="theme" id="theme" class="form-select">
                                <option value="">Tous</option>
                                <option value="fete">Repas de fête</option>
                                <option value="monde">Cuisine du monde</option>
                                <option value="recevoir">Pour recevoir</option>
                                <option value="amis">Entre amis</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4 col-lg-3">
                            <label for="NombPersMax">Nb. de personnes min.</label>
                            <input  type="number" class="form-control" id="NombPersMax" placeholder="Ex: 2"  min="0" step="1">
                        </div>

                        <!-- Ligne 2 -->
                        <div class="col-12 col-md-4 col-lg-3">
                            <label for="budgetMax">Budget maximum (€)</label>
                            <input type="number" class="form-control" id="budgetMax" placeholder="Ex: 20" min="0" step="5">
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <label for="priceMin">Prix minimum (€)</label>
                            <input type="number" id="priceMin" name="priceMin" class="form-control"placeholder="0"min="0"step="1">
                        </div>

                        <div class="col-12 col-md-4 col-lg-3">
                            <label for="priceMax">Prix maximum (€)</label>
                            <input type="number" id="priceMax" name="priceMax" class="form-control"placeholder="1000"min="0"step="1">
                        </div>

                        <!-- Bouton aligné avec les champs -->
                        <div class="col-12 col-md-12 col-lg-3 d-flex align-items-end">
                        <button type="button" class="btn btn-secondary" id="btnFiltre">Filtrer les résultats</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Modal edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="NamePhotoInput" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="NamePhotoInput" placeholder="Brunch, poisson..." name="Titre"> 
                </div>
                <div class="mb-3">
                  <label for="ImageInput" class="form-label">Image</label>
                  <input type="file" class="form-control" id="ImageInput"  name="Image">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-glam">Enregistrer</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal suppression -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes-vous sûr de vouloir supprimer cette photo ? </h2>

        </div>
        <div class="modal-body">
            <form>

                  <p>Titre</p>
                    <img src="../image/DPainBanane.jpg" alt="brunch" class="rounded w-100">
                  </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Supprimer</button>
                    <button type="button" class="btn btn-glam" data-bs-dismiss="modal">Annuler</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
