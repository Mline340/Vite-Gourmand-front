<div class="hero-scene text-center text-black">
    <div class="hero-scene-content">
        <h1>Déposer un avis</h1>
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-star-fill me-2"></i>Donner votre avis</h4>
                </div>
                <div class="card-body">
                    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                    <div id="successMessage" class="alert alert-success" style="display: none;"></div>
                    
                    <form id="formAvis">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Commande n° <span id="numeroCommande"></span></label>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Votre note *</label>
                            <div class="d-flex gap-2" id="etoiles">
                                <i class="bi bi-star etoile" data-note="1" style="font-size: 2rem; cursor: pointer; color: #ddd;"></i>
                                <i class="bi bi-star etoile" data-note="2" style="font-size: 2rem; cursor: pointer; color: #ddd;"></i>
                                <i class="bi bi-star etoile" data-note="3" style="font-size: 2rem; cursor: pointer; color: #ddd;"></i>
                                <i class="bi bi-star etoile" data-note="4" style="font-size: 2rem; cursor: pointer; color: #ddd;"></i>
                                <i class="bi bi-star etoile" data-note="5" style="font-size: 2rem; cursor: pointer; color: #ddd;"></i>
                            </div>
                            <input type="hidden" id="note" name="note" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="commentaire" class="form-label fw-bold">Votre commentaire *</label>
                            <textarea class="form-control" id="commentaire" name="commentaire" rows="5" 
                                      placeholder="Partagez votre expérience..." required maxlength="500"></textarea>
                            <small class="text-muted">Maximum 500 caractères</small>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/mes-commandes" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Retour
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-1"></i>Envoyer mon avis
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
