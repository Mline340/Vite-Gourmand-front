<div class="hero-scene text-center text-black">
    <div class="hero-scene-content">
        <h1>Les commandes clients</h1>
    </div>
</div>
<body>
   <div class="filtre">
    <div class="form-card">   
        <h2 class="pt-4 mb-4">Filtres</h2>
        <div class="filter-card">
            <form class="filter-form">
                <div class="row g-3 g-md-4">
                    <!-- Ligne 1 -->
                    <div class="col-12 col-md-4 col-lg-3">
                        <label for="statut">Statut</label>
                        <select name="statut" id="statut" class="form-select">
                            <option value="">Tous les statuts</option>
                            <option value="En attente">En attente</option>
                            <option value="Accepté">Accepté</option>
                            <option value="En préparation">En préparation</option>
                            <option value="En cours de livraison">En cours de livraison</option>
                            <option value="Livré">Livré</option>
                            <option value="En attente du retour de matériel">En attente du retour de matériel</option>
                            <option value="Terminé">Terminé</option>
                            <option value="Annulé">Annulé</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4 col-lg-3">
                        <label for="client">Client</label>
                        <select name="client" id="client" class="form-select">
                            <option value="">Tous les clients</option>
                        </select>
                    </div>

                    <div class="col-12 col-md-4 col-lg-3">
                        <label for="typeDate">Type de date</label>
                        <select name="typeDate" id="typeDate" class="form-select">
                            <option value="date_commande">Date de commande</option>
                            <option value="date_prestation">Date de prestation</option>
                        </select>
                    </div>

                    <!-- Ligne 2 -->
                    <div class="col-12 col-md-4 col-lg-3">
                        <label for="dateDebut">Date de début</label>
                        <input type="date" id="dateDebut" name="dateDebut" class="form-control">
                    </div>

                    <div class="col-12 col-md-4 col-lg-3">
                        <label for="dateFin">Date de fin</label>
                        <input type="date" id="dateFin" name="dateFin" class="form-control">
                    </div>

                    <!-- Boutons -->
                    <div class="col-12 col-md-12 col-lg-3 d-flex align-items-end gap-2">
                        <button type="button" class="btn btn-secondary flex-grow-1" id="btnFiltre">Filtrer</button>
                        <button type="button" class="btn btn-outline-secondary" id="btnReset">Réinitialiser</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<div class="commande-container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm commands-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Les commandes clients</h5>
                    </div>
                    <div class="card-body">
                    <div id="orders-list"></div>
                    <div id="commande-info"></div>
                    </div>
            </div>
        </div>
</div>
